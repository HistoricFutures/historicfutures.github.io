---
layout: default
body: article
---
{% include nav.ext %}
<article>

        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        	<h2 class="subtitle">{{ page.subtitle }}</h2>
        {% endif %}
        {% if page.author %}
        	<h2 class="meta">By {{ page.author }}<!-- &mdash; {{ page.date | date: "%-d %B %Y" }}--></h2>
        {% endif %}
	    {{ content }}

 </article>
{% include footer.ext %}
